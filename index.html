<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/js/all.min.js"></script>
    <title>Login Page</title>
</head>

<body>
    <div class="container">
        <div class="divide left">
            <img src="https://images.unsplash.com/photo-1628258334105-2a0b3d6efee1?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OXx8c291cmNlfGVufDB8fDB8fHww&auto=format&fit=crop&w=500&q=60"
                alt="Login Image">
        </div>
        <div class="divide right">
            <div class="center">
                <p>Welcome back</p>
                <h2 class="res-font">Login to your account</h2>
                <form action="#" method="post">
                    <div class="field">
                        <input type="text" required placeholder="Email Address">
                     </div>
                     <div class="field">
                        <input type="password" required placeholder="Password">
                     </div>
                     <div class="content">
                        <div class="checkbox">
                           <input type="checkbox" id="remember-me">
                           <label for="remember-me">Remember me</label>
                        </div>
                        <div class="pass-link">
                           <a href="#">Forgot password?</a>
                        </div>
                     </div>
                     <div class="field login">
                        <input type="submit" value="Login Now">
                     </div>
                </form>
                <div class="field G-sign">
                    <p><i class="fa-brands fa-google"></i> Or sign-in with google</p>
                </div>
                <footer class="foot">
                    <p class="f-content">Don't have an account?<a href="">Join for free</a></p>    
                </footer>
            </div>
        </div>
    </div>
</body>

</html>
